<div class="col-md-6 col-md-offset-3">
    <h2>Hi {{username}}</h2>
    <p>You're logged into Rewind Polo</p>
    <h4>Your Teams:</h4>
    <div class="list-container">
    	<div class="team-list" *ngFor="let team of teams">
    		<a href="/team/{{team.id}}">{{team.name}}</a>
    	</div>
    </div>
</div>
